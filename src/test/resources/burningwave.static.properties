#group-name-for-named-elements=Burningwave
#background-executor.all-tasks-monitoring.enabled=true
#background-executor.task-creation-tracking.enabled=true
background-executor.all-tasks-monitoring.probable-dead-locked-tasks-handling.policy=mark as probable dead locked, abort
background-executor.all-tasks-monitoring.interval=30000
background-executor.all-tasks-monitoring.logger.enabled=false
background-executor.all-tasks-monitoring.minimum-elapsed-time-to-consider-a-task-as-probable-dead-locked=300000
terable-object-helper.parallel-iteration.applicability.max-runtime-threads-count-threshold=autodetect
managed-logger.repository=autodetect
managed-logger.repository.enabled=true
managed-logger.repository.logging.debug.disabled-for=\
	org.burningwave.core.io.FileSystemItem;\
	org.burningwave.core.classes.MemoryClassLoader;\
	org.burningwave.core.classes.PathScannerClassLoader;
managed-logger.repository.logging.warn.disabled-for=\
	org.burningwave.core.classes.ClassHunterImpl$SearchContext;\
	org.burningwave.core.classes.ClassPathHunterImpl$SearchContext;\
	org.burningwave.core.assembler.ComponentContainer$PathScannerClassLoader;\
	org.burningwave.core.jvm.LowLevelObjectsHandler;\
	org.burningwave.core.classes.MemoryClassLoader;\
	org.burningwave.core.classes.PathScannerClassLoader;\
	org.burningwave.core.classes.SearchContext;
streams.default-buffer-size=1Kb
#streams.default-byte-buffer-allocation-mode=ByteBuffer::allocate
synchronizer.all-threads-monitoring.enabled=false
synchronizer.all-threads-monitoring.interval=120000
#thread-supplier.max-poolable-threads-count=16
#thread-supplier.max-detached-threads-count=48
thread-supplier.max-detached-threads-count.elapsed-time-threshold-from-last-increase-for-gradual-decreasing-to-initial-value=60000
#thread-supplier.max-detached-threads-count.increasing-step=8
#thread-supplier.poolable-thread-request-timeout=6000
#thread-supplier.name=Burningwave thread supplier